apiVersion: apps/v1
kind: Deployment
metadata:
  name: agromarket-api
  namespace: agromarket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agromarket-api
  template:
    metadata:
      labels:
        app: agromarket-api
    spec:
      containers:
        - name: agromarket-api
          image: 600222957143.dkr.ecr.us-east-1.amazonaws.com/agromarket-api:v6 # <-- ¡NUEVA VERSIÓN!
          imagePullPolicy: Always # Asegura que tome la nueva imagen
          ports:
            - containerPort: 3000
          env: # <-- AÑADIDO: Variables de entorno explícitas
            - name: DISABLE_IP_CHECK
              value: "true" # <-- ESTO DESHABILITA LA VALIDACIÓN DE IP
          envFrom:
            - configMapRef:
                name: agromarket-config
            - secretRef:
                name: agromarket-auth