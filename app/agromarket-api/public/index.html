<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AgroMarket - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 320px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #1b4332;
    }
    p {
      font-size: 0.9rem;
      text-align: center;
      color: #555;
      margin-bottom: 1.5rem;
    }
    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #2d6a4f;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover {
      background: #245742;
    }
    .error {
      color: #b00020;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      text-align: center;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AgroMarket</h1>
    <p>Inicia sesi칩n para consultar precios e inventarios.</p>

    <form id="login-form">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" placeholder="agroadmin" required />

      <label for="password">Contrase침a</label>
      <input id="password" name="password" type="password" placeholder="agro123" required />

      <button type="submit">Ingresar</button>
    </form>

    <div id="error" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          errorDiv.textContent = data.error || 'Credenciales inv치lidas';
          return;
        }

        const data = await res.json();
        // Guardamos el token en localStorage
        localStorage.setItem('agromarket_token', data.token);
        localStorage.setItem('agromarket_user', data.user ? data.user.username : username);
        // 游녤 nuevo:
        localStorage.setItem('agromarket_role', data.user ? data.user.role : '');

        window.location.href = '/dashboard.html';

      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'Error de conexi칩n con el servidor';
      }
    });
  </script>
</body>
</html>
