# Nombre del flujo de trabajo
name: CI/CD Agromarket API (Solo Pruebas)

# Eventos que disparan el flujo
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ======================================================================
  # JOB 1: test (Pruebas Unitarias/Integración)
  # Este es el único Job que se ejecutará.
  # ======================================================================
  test:
    name: Ejecutar Pruebas de Calidad
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/agromarket-api

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Optimiza la velocidad cacheando dependencias
          cache-dependency-path: app/agromarket-api/package-lock.json

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar pruebas (Jest/Supertest)
        # Esto buscará el script "test" en tu package.json
        run: npm test

